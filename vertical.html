<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="sketch" width="800" height="600">
</canvas>
<script>
document.addEventListener('DOMContentLoaded', main);
function main() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	var x =0;
	var y=0;
	var size =20;
	for(var i = 0; i<=4; i++){
		size = 20;
		y = i*100;
		x =100;
		context.fillRect(x, y, size, size);
	}
}
</script>
</body>
</html>
